<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilal - WhatsApp Bot Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .profile-section {
            text-align: center;
            opacity: 0;
            animation: slideUpFade 1.2s ease-out 0.5s forwards;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            animation: profileSlideUp 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            overflow: hidden;
            position: relative;
        }
        
        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .about-section {
            max-width: 600px;
            margin: 40px 0;
            opacity: 0;
            animation: slideUpFade 1.2s ease-out 1s forwards;
        }
        
        .about-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        
        .about-title::after {
            content: '';
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #fff, transparent);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .service-card:nth-child(1) { animation: slideUpFade 1.2s ease-out 1.2s forwards; }
        .service-card:nth-child(2) { animation: slideUpFade 1.2s ease-out 1.4s forwards; }
        .service-card:nth-child(3) { animation: slideUpFade 1.2s ease-out 1.6s forwards; }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .contact-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: slideUpFade 1.2s ease-out 1.8s forwards;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            color: white;
            border: 2px solid transparent;
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .contact-btn:hover::before {
            left: 100%;
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
        }
        
        .telegram-btn {
            background: linear-gradient(45deg, #0088cc, #005fa3);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 136, 204, 0.4);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }
        
        @keyframes profileSlideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideUpFade {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 250px;
                justify-content: center;
            }
            
            .services {
                grid-template-columns: 1fr;
            }
        }
        
        .availability {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 20px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: slideUpFade 1.2s ease-out 2s forwards;
        }
        
        .github-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <a href="https://github.com/akaserein" class="github-link" target="_blank">
        👨‍💻 GitHub
    </a>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="x.jpg" alt="Bilal Profile Picture" id="profileImg">
            </div>
            <h1 class="name">Bilal</h1>
            <p class="title">WhatsApp Bot Developer & Automation Expert</p>
            <div class="availability">Available for Projects</div>
        </div>
        
        <div class="about-section">
            <h2 class="about-title">About</h2>
            <div class="services">
                <div class="service-card">
                    <div class="service-icon">🤖</div>
                    <div class="service-name">WhatsApp Bug Bot</div>
                </div>
                <div class="service-card">
                    <div class="service-icon">💬</div>
                    <div class="service-name">WhatsApp Bot</div>
                </div>
                <div class="service-card">
                    <div class="service-icon">📱</div>
                    <div class="service-name">Virtual Number</div>
                </div>
            </div>
        </div>
        
        <div class="contact-buttons">
            <a href="https://wa.me/923078071982" class="contact-btn whatsapp-btn" target="_blank">
                <span>💬</span>
                <span>WhatsApp</span>
            </a>
            <a href="https://t.me/bilal_babar" class="contact-btn telegram-btn" target="_blank">
                <span>📱</span>
                <span>Telegram</span>
            </a>
        </div>
    </div>
    
    <script>
        // Smooth scrolling and enhanced animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add stagger effect to service cards
            const serviceCards = document.querySelectorAll('.service-card');
            serviceCards.forEach((card, index) => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-15px) scale(1.05)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Add click ripple effect to buttons
            const buttons = document.querySelectorAll('.contact-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255,255,255,0.6);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Profile image hover effect
            const profileImg = document.getElementById('profileImg');
            const profileContainer = document.querySelector('.profile-image');
            
            profileContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                this.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.4)';
            });
            
            profileContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
                this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
            });
            
            // Parallax effect for floating elements
            document.addEventListener('mousemove', function(e) {
                const floatingElements = document.querySelectorAll('.floating-element');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                floatingElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const xPos = (x - 0.5) * speed * 20;
                    const yPos = (y - 0.5) * speed * 20;
                    
                    element.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
            
            // Add typing effect to title
            const title = document.querySelector('.title');
            const titleText = title.textContent;
            title.textContent = '';
            
            setTimeout(() => {
                let i = 0;
                const typeWriter = () => {
                    if (i < titleText.length) {
                        title.textContent += titleText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    }
                };
                typeWriter();
            }, 2000);
        });
        
        // Add ripple animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
